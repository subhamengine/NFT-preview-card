<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
  <div class="container">
    <div class="flexbox">
      <div class="item-image">
          <img src="images/image-equilibrium.jpg" alt="img">
      </div>
      <div class="item-text">
        <h2>Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.<p>
          
          <div class="main-box">
            <div class="item1">
              <div class="img1">
                <img src="images/icon-ethereum.svg" alt="">
              </div>
              <div class="text1">
                0.041ETH
              </div>
            </div>
            <div class="item2">
              <div class="img2">
                <img src="images/icon-clock.svg" alt="">
              </div>
              <div class="text2">
                3 days left
              </div>
            </div>
          </div>
      </div>
      <div class="bottom">
        <div class="logo">
          <img src="images/image-avatar.png" alt="avtar">
        </div>
        <div class="founder">
          Creation of <span class="jules">Jules Wyvern</span>
        </div>
      </div>
          </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/subham-sharma-b04689203/" target="_blank">Subham Sharma</a>.
  </div>
</body>
</html>
